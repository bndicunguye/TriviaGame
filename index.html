<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Totally Trivial Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="Stylesheet" href="Assets/css/Style.css">
</head>


<body>
    <h1>Totally Trivial Trivia</h1>
    <br>
    <p id="time">Time Remaining: <span id="time-remaining">30</span></p>
    <div class="btnContainer">
        <button type="button" class="btn btn-default btn-lg btn-primary startBtn">START</button>
        <br>
        <div class="questions">

            <h4>what your favority movie?</h4>
            <select id="q0">
                <option value=0>Brave heart</option>
                <option value=1>RockyI</option>
                <option value=2>Titanic</option>
                <option value=3>Coming to america</option>
            </select>

            <h4> Which of these is not a name of an NBA player</h4>
            <select id="q1">
                <option value=0>Jordan</option>
                <option value=1>Obama</option>
                <option value=2>Lebron</option>
                <option value=3>Kobe</option>
            </select>

            <h4>which NBA team won 2019 title?</h4>
            <select id="q2">
                <option value=0>Lakers</option>
                <option value=1>Celtics</option>
                <option value=2>Raptors</option>
                <option value=3>Thunder</option>
            </select>
            <br>
            <button class="submit">submit</button>
        </div>
        <div class="results">
            <h3>Your Score</h3>
            <span class="correct"></span>
            <span class="incorrect"></span>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="Assets/Javascript/app.js"></script>

</body>

</html>
